<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="bg-white text-center text-lg mt-10 text-blue-500">
      <h1 class="my-2 font-bold">Hover :</h1>
      <a
        class="bg-transparent hover:bg-blue-500 hover:text-white py-2 px-4 border border-gray-500 rounded"
      >
        Hover me
      </a>

      <h1 class="my-2 font-bold mt-10">Active :</h1>
      <input
        type="text"
        class="px-6 py-4 border-b-2 border-green-600 focus:border-blue-500"
        placeholder="Focus Bro"
      />

      <h1 class="my-2 font-bold mt-10">Visited :</h1>
      <a href="" class="text-blue-600 visited:text-purple-600 ..."
        >Visited Link</a
      >

      <h1 class="my-2 font-bold mt-10">Group Hover :</h1>
      <div class="group bg-white hover:bg-blue-500 ...">
        <p class="text-gray-900 group-hover:text-white ...">New Project</p>
        <p class="text-gray-700 group-hover:text-white ...">
          Create a new project from a variety of starting templates.
        </p>
      </div>

      <h1 class="my-2 font-bold mt-10">Group Focus :</h1>
      <button class="group text-gray-700 focus:text-gray-900 ...">
        <svg class="h-6 w-6 text-gray-400 group-focus:text-gray-500">
          <!-- ... -->
        </svg>
        Submit
      </button>

      <h1 class="my-2 font-bold mt-10">Focus Within :</h1>
      <form class="border-b-2 border-gray-400 focus-within:border-teal-500 ...">
        <input class="..." placeholder="Jane Doe" ... />
        <button class="...">
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
